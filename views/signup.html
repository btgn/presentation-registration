<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="js/app.js"></script>
    <style>
        #myDIV {}
    </style>
</head>

<body ng-app="ModulesRegistration">

    <div class="page-header">
        <center>
            <h2>Registration</h2>
        </center>
    </div>
    <div class="container" ng-controller="MainView">
        <div class="row">
            <div class="col-sm-6 forms">

                <div class="page-header">
                    <h4>Add Module
                        <input type="button" class="btn btn-link" ng-click="toggle()" value="Hide Form" id="hide">
                    </h4>
                </div>
                <form>

                    <div ng-hide="myHide">
                        <div class="form-group" id="modules">
                            <label>Module Name</label>
                            <input type="text" class="form-control" ng-model="model_name" id="focusedInput" placeholder="Enter the name of your module">
                        </div>
                        <div class="form-group">
                            <label>Module Website</label>
                            <div class="input-group">
                                <div class="input-group-addon">http://</div>
                                <input type="text" class="form-control" ng-model="website" placeholder=" Enter module's website">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="addModule(model_name, website)">ADD MODULE</button>
                    </div>
                </form>


                <div layout="row">
                    <div class="page-header">
                        <h4>Sign-Up
                            <input type="button" class="btn btn-link" ng-click="hideSignUp()" value="Hide Form" id="signup">
                        </h4>
                    </div>
                </div>
                <form>
                    <div ng-hide="signUp">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" ng-model="first" placeholder="Enter your First Name">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" ng-model="last" placeholder="Enter your Last Name">
                        </div>
                        <div class="form-group">
                            <label>Email address</label>
                            <input type="email" class="form-control" ng-model="email" placeholder="Enter your Email">
                        </div>
                        <div class="form-group">
                            <label>Module</label>
                            <select class="form-control" ng-model="node_module">
                                <option ng-repeat="view in module">{{view.module_name}}</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" ng-click="addStudentToGroup(first, last, email, node_module)">Sign-Up</button>
                    </div>
                </form>
                <br>
                <br>
                <br>
            </div>

            <br>
            <div class="col-sm-6 groups">
                <div class="page-header">
                    <h4>Modules & Groups</h4>
                </div>

                <div class="panel panel-primary" ng-repeat="view in module | orderBy:'module_name'">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a href="https://{{view.site}}">{{view.module_name}}</a>
                        </h4>
                    </div>
                    <div class="panel-body">
                        <p class="text-center" ng-if="view.first == ''">No students have signed up for this module.</p>
                        <table class="table table-bordered table-hover table-striped" ng-if="view.first!=''">

                            <tr>
                                <th>First</th>
                                <th>Last</th>
                                <th>E - mail ID</th>
                                <th></th>
                            </tr>
                            <tr>
                                <td>{{view.first}}</td>
                                <td>{{view.last}}</td>
                                <td>{{view.email}}</td>
                                <td class="text-center">
                                    <button class="btn btn-danger btn-sm" ng-click="removeStudentFromGroup(view.email)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </button>
                                </td>
                            </tr>
                        </table>
                        <p align="right">
                            <button class="btn btn-warning" ng-click="removeGroup(view.module_name)">
                                <span class="glyphicon glyphicon-trash"></span> Remove Group
                            </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
